<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Кривые Безье</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div onClick = "logBall()" style="background: #f00; width: 200px; height: 50px; float: left" ></div>
        <div style="float: left; height: 50px;">
            <input type="file" id="files" name="files[]" multiple />
        </div>
        <div style="clear: both">
            <canvas id="canvas" width="500" height="500">
                <p>Увас не поддеривается Канвас, поставьте гугл хром =)</p>
            </canvas>
        </div>

        <script src="util.js"></script>
        <script src="shapes.js"></script>
        <script type="text/javascript">

            var logInfo = false;
            function logBall(){
                logInfo = true;
            }

window.onload = function(){
    function readlob() {
        var files = document.getElementById('files').files;
        var file = files[0];

        var reader = new FileReader();
        reader.onloadend = function(evt) {
            if (evt.target.readyState == FileReader.DONE) { // DONE == 2
                console.log(evt.target.result);
            }
        };
        reader.readAsBinaryString(file);
        //console.log(file);
    }
    document.getElementById('files').addEventListener('change', readlob, false);
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        mouse = utils.captureMouse(canvas),
        balls = new Array;


    canvas.addEventListener('dblclick', function(){
        var tmp_ball =  new Ball(5, get_random_color(), mouse.x, mouse.y);
        balls.push(tmp_ball);
    }, false);

    canvas.addEventListener('mousedown', function(){
        for(var i=balls.length-1; i>=0; i--){
            if(utils.containsPoint(balls[i].getBounds() , mouse.x, mouse.y)){
                balls[i].dragged = true;
                //return true;
            }
        }
    }, false);
    canvas.addEventListener('mouseup', function(){
        if(balls.some(function(ball){return ball.dragged})){
            balls.forEach(function(ball, i){
                ball.dragged = false;
            });
        }
    }, false);
    canvas.addEventListener('mousemove', function () {
        balls.forEach(function(ball, i){
            if (ball.dragged) {
                ball.x = mouse.x;
                ball.y = mouse.y;
            }
        });
    }, false);

    var typeOfCurve = 4;

    (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        for(var i=0; i<balls.length-(balls.length % typeOfCurve); i+=typeOfCurve){
            var a = (typeOfCurve == 3) ? new CubicBezier(balls[i], balls[i+1], balls[i+2], 30, "#f00")
                    : new QuadraticBezier(balls[i], balls[i+1], balls[i+2], balls[i+3], 30, "#f00");
            a.draw(context);
        }

        balls.forEach(function(ball){
            ball.draw(context);
        });

        if(logInfo){
            console.log(JSON.stringify(balls));
            logInfo = false;
        }
    }());


}
</script>
    </body>

</html>
